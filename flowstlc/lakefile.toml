name = "flowstlc"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["Flowstlc"]

[leanOptions]
pp.unicode.fun = true # pretty-prints `fun a â†¦ b`
relaxedAutoImplicit = false
